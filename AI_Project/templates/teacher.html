<!DOCTYPE html>
<html>
<head>
    <title>Teacher Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">

    <form method="POST" action="/teacher_login" enctype="multipart/form-data">

        <label>Teacher Name</label>
        <input type="text" name="teacher_name" placeholder="Enter your name" required>

        <label>Teacher ID</label>
        <input type="text" name="teacher_id" placeholder="Enter your ID" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <label>Total Marks</label>
        <input type="number" name="total_marks" placeholder="Enter total marks" required>

        <label>Upload Model Answer Sheet (PDF)</label>
        <input type="file" name="model_file" accept=".pdf" required>

        <button type="submit">Submit</button>

    </form>
</div>
